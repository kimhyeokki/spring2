<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<div layout:fragment="content" class="main">
    <main class="form-signin w-100 m-auto mt-5">
        <form action="/member/findPassword" method="post"  th:action="@{/member/findPassword}" >
            <h1 class="h3 mb-3 fw-normal">비밀번호 찾기</h1>
            <div class="form-floating">
                <input type="text" class="form-control" id="email" placeholder="메일을 입력" name="email">  <!--username을 맞쳐야 함-->
                <label for="email">mail</label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">비밀번호 찾기</button>
            <p class="mt-5 mb-3 text-body-secondary">© 2017–2023</p>
        </form>
    </main>
</div>
