<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
</head>
<body>
<div class="container">
    <h2>LOGIN</h2>
    <form method="post" action="/member/login" th:action="@{/member/login}" th:object="${memberDto}">
        <div class="mb-3">
            <label for="userId" class="form-label">userId</label>
            <input type="text" class="form-control" placeholder="id" id="userId"
                   th:field="*{userId}" >
            <p th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}" class="error">여기에 오류메세지 띄워주세요.</p>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">password</label>
            <input type="password" class="form-control" placeholder="password" id="password"
                   th:field="*{password}">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error">뭐지</p>
        </div>
        <!--<div th:if="${error}">
            <p class="alert alert-danger">아이디 패스워드 확인해 주세요.</p>

        </div>-->
        <div th:if="${error}">
            <p class="alert alert-danger" th:text="${exception}">아이디 패스워드 확인해 주세요.</p>

        </div>
        <div class="mt-5">
            <button class="btn btn-primary" id="btnSubmit">submit</button>
            <a class="btn btn-primary" href="/mail/find_password">비밀번호 찾기</a>
        </div>
    </form>
</div>
</body>
</html>
